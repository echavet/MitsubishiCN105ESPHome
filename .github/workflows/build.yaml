name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        version: [stable]
        variant: 
          - examples/root-configs/esp32-test
          - examples/root-configs/hp-debug
          - examples/root-configs/hp-sejour
          - examples/root-configs/hp-esp32-c6-esp-idf
          - examples/root-configs/hp-esp32-s2-saola-arduino
          - examples/m5stack-atoms3/atom-m5
          - examples/xiao-esp32s3/heatpump-xiaoESP32S3
          - examples/modular-hvac/hvac-sample
          - examples/dual-setpoint/living-room-split-unit
    container:
      image: ghcr.io/esphome/esphome:${{ matrix.version }}
    env:
      USERNAME: test
      PASSWORD: github-run
    steps:
    - uses: actions/checkout@v4
    - name: Generate random secret
      env:
        keys: >-
          mqtt_password ota_pwd
          wifi_ssid wifi_password wifi_ssid3 wifi_password3
        enc_keys: encryption_key_sejour encryption_key
      run: |
        for key in $keys ; do
          value=`head -c 100 /dev/urandom | base64 | cut -c 1-24 | head -n1`
          echo "${key}: ${value}" >> secrets.yaml
        done
        for key in $enc_keys ; do
          value=`head -c 32 /dev/urandom | base64`
          echo "${key}: ${value}" >> secrets.yaml
        done
        # Copy secrets to example directory
        cp secrets.yaml examples/root-configs/
    - run: esphome compile ${{ matrix.variant }}.yaml
